<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект "Место"</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" alt="Логотип Mesto"   src="./images/logo_mesto.png">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" alt="Аватар" src="./images/avatar.jpg">
                    <div class="profile__info">
                        <div class="profile__name">
                            <h1 class="profile__username">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="cards">
                <div class="cards__container">
                    <img class="cards__img" src="./images/karachaevsk.png" alt="Карачаевск">
                    <div class="cards__menu">
                        <p class="cards__name">Карачаевск</p>
                        <button class="cards__like-button" type="button"></button>
                    </div>
                </div>
                <div class="cards__container">
                    <img class="cards__img" src="./images/elbrus.png" alt="Эльбрус">
                    <div class="cards__menu">
                        <p class="cards__name">Гора Эльбрус</p>
                        <button class="cards__like-button" type="button"></button>
                    </div>
                </div>
                <div class="cards__container">
                    <img class="cards__img" src="./images/dombai.png" alt="Домбай">
                    <div class="cards__menu">
                        <p class="cards__name">Домбай</p>
                        <button class="cards__like-button" type="button"></button>
                    </div>
                </div>
                <div class="cards__container">
                    <img class="cards__img" src="./images/elbrus2.png" alt="Эльбрус2">
                    <div class="cards__menu">
                        <p class="cards__name">Гора Эльбрус</p>
                        <button class="cards__like-button" type="button"></button>
                    </div>
                </div>
                <div class="cards__container">
                    <img class="cards__img" src="./images/dombai2.png" alt="Домбай2">
                    <div class="cards__menu">
                        <p class="cards__name">Домбай</p>
                        <button class="cards__like-button cards__like-button_active" type="button"></button>
                    </div>
                </div>
                <div class="cards__container">
                    <img class="cards__img" src="./images/cherkesia.png" alt="Карачаево-Черкессия">
                    <div class="cards__menu">
                        <p class="cards__name">Карачаево-Черкессия</p>
                        <button class="cards__like-button" type="button"></button>
                    </div>
                </div>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__project-name">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>
    <section class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <input class="popup__input popup__input-username" name="username" minlength="2" maxlength="32">
                <input class="popup__input popup__input-profession" name="profession" minlength="2" maxlength="32">
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </section>

    <script src="./scripts/script.js"></script>
</body>
</html>
