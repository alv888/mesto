<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект "Место"</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" alt="Логотип Mesto"   src="./images/logo_mesto.svg">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" alt="Аватар" src="./images/avatar.jpg">
                    <div class="profile__info">
                        <div class="profile__name">
                            <h1 class="profile__username">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="cards">
                
            </section>

        </main>
        <footer class="footer">
            <p class="footer__project-name">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>
    <template class="card__template">
        <div class="cards__container">
            <img class="cards__img" src="./images/karachaevsk.png" alt="Карачаевск">
            <div class="cards__menu">
                <h2 class="cards__name">Карачаевск</h2>
                <button class="cards__like-button" type="button"></button>
            </div>
        </div>
    </template>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="edit-info">
                <input class="popup__input" name="username" minlength="2" maxlength="32" id="username">
                <input class="popup__input" name="profession" minlength="2" maxlength="32" id="user-job">
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_add-img">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_add-img" type="button"></button>
            <h2 class="popup__title popup__title_add-img">Новое место</h2>
            <form class="popup__form popup_form-add" name="add-card">
                <input class="popup__input popup__input_add-name" name="name-place" minlength="2" maxlength="32" id="username-add" placeholder="Название">
                <input class="popup__input popup__input_add-link" name="link-img" minlength="2" maxlength="300" id="user-job-add" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__submit-button popup__submit-button_add-img">Создать</button>
            </form>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
